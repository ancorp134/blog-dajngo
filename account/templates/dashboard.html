{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://allyoucan.cloud/cdn/icofont/1.0.1/icofont.css"
      integrity="sha384-jbCTJB16Q17718YM9U22iJkhuGbS0Gd2LjaWb4YJEZToOPmnKDjySVa323U+W7Fv"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#!">Start Bootstrap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Signup</a></li>
                   
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="osahan-account-page-left shadow-sm bg-white h-100">
            <div class="border-bottom p-4">
              <div class="osahan-user text-center">
                <div class="osahan-user-media">
                  <img
                    class="mb-3 rounded-pill shadow-sm mt-1"
                    src="{{user.avatar.url}}"
                    alt="gurdeep singh osahan"
                  />
                  <div class="osahan-user-media-body">
                    <h6 class="mb-2">{{user.first_name}} {{user.last_name}}</h6>
                    <p class="mb-1">{{user.dob}}</p>
                    <p>{{user.email}}</p>
                    <p class="mb-0 text-black font-weight-bold">
                      <a
                        class="text-primary mr-3"
                        data-toggle="modal"
                        data-target="#edit-profile-modal"
                        href="#"
                        ><i class="icofont-ui-edit"></i> EDIT</a
                      >
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <!-- <ul
              class="nav nav-tabs flex-column border-0 pt-4 pl-4 pb-4"
              id="myTab"
              role="tablist"
            >
              <li class="nav-item">
                <a
                  class="nav-link"
                  id="addresses-tab"
                  data-toggle="tab"
                  href="#addresses"
                  role="tab"
                  aria-controls="addresses"
                  aria-selected="false"
                  ><i class="icofont-location-pin"></i> Addresses</a
                >
              </li>
            </ul> -->
          </div>
        </div>
        <div class="col-md-9">
          <div class="osahan-account-page-right shadow-sm bg-white p-4 h-100">
            <div class="tab-content" id="myTabContent">
              <div
                class="tab-pane fade active show"
                id="addresses"
                role="tabpanel"
                aria-labelledby="addresses-tab"
              >
                <h4 class="font-weight-bold mt-0 mb-4">Blog Posts</h4>
                <div class="row">
                  
                  {% for post in posts %}

                  <div class="col-md-6">
                    <div
                      class="bg-white card addresses-item mb-4 border border-primary shadow"
                    >
                      <div class="gold-members p-4">
                        <div class="media">
                          <div class="mr-3">
                            <i class="icofont-ui-home icofont-3x"></i>
                          </div>
                          <div class="media-body">
                            
                            <p class="text-black">
                              {{post.title|slice:":50"}}...
                            </p>
                            <p class="mb-0 text-black font-weight-bold">
                              <a
                                class="text-primary mr-3"
                                data-toggle="modal"
                                data-target="#add-address-modal"
                                href="#"
                                ><i class="icofont-ui-edit"></i> EDIT</a
                              >
                              <a
                                class="text-danger"
                                data-toggle="modal"
                                data-target="#delete-address-modal"
                                href="#"
                                ><i class="icofont-ui-delete"></i> DELETE</a
                              >
                            </p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  {% endfor %}
                 
                </div>
              
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
